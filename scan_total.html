        window.onload = function() {

        function initializeKoronaData() {
            console.log("KORONA Ready (On Total).");
            try {
                const requestData = korona_plugin_api.request; const receipt = requestData?.receipt;

                    safeBackToKorona(); return;
                }

                // Set the payment blocker because this is the On Total trigger
                console.log("On Total: Setting payment blocker.");
                safeSetPaymentBlocker();

                console.log("Proceeding to setup listeners (On Total).");
                setupListeners();
                 instructionsDiv.textContent = "Please scan the barcode..."; // Set initial instruction
                scanInput.focus();

        function setupListeners() {
            console.log("setupListeners (On Total) called.");
            if (!scanInput || !manualDobInput || !manualVerifyButton || !acknowledgeButton) { return; } // Basic check

            // 1. Scan Input Listener
            scanInput.addEventListener('keypress', function(event) {
                 if (event.key === 'Enter' || event.keyCode === 13) {
                    event.preventDefault(); const scannedData = scanInput.value.trim();
                    console.log("Scan received (Total):", scannedData);
                    if (scannedData) { disableInputs(); instructionsDiv.textContent = "Processing scan..."; verifyIdOnBackend({ scanData: scannedData }); }
                    else { displayError("Scan input empty.", false); scanInput.focus(); }
                 }
            });

            // 2. Manual DOB Input Formatting
            manualDobInput.addEventListener('input', function(e) { /* ... Same MM/DD/YYYY formatting ... */ });

            // 3. Manual DOB Focus/Click -> NO OSK TRIGGER HERE for On Total

            // 4. Manual Verify Button Listener
            manualVerifyButton.addEventListener('click', function() {
                console.log("Manual Verify clicked (Total)");
                const manualDobValue = manualDobInput.value.trim();
                const dateFormat = /^\d{2}\/\d{2}\/\d{4}$/;
                if (!dateFormat.test(manualDobValue)) { displayError("Invalid date format.", false); manualDobInput.focus(); return; }
                disableInputs(); instructionsDiv.textContent = "Processing manual date...";
                verifyIdOnBackend({ manualDob: manualDobValue });
            });

            // 5. Acknowledge Button Listener
            acknowledgeButton.addEventListener('click', function() {
                console.log("Acknowledge clicked (Total)."); safeBackToKorona();
            });
             console.log("Listeners setup complete (On Total).");
        }

        async function verifyIdOnBackend(payload) {
             clearMessages(); instructionsDiv.textContent = "Verifying...";
             payload.posId = posInfo.number; payload.posName = posInfo.name;
             payload.cashierId = cashierInfo.number; payload.cashierName = cashierInfo.name;
             console.log("Sending (Total):", JSON.stringify(payload));
             try { /* ... fetch ... handle response ... */ } catch (error) { /* ... handle error ... */ }
        }

        function handleVerificationResult(result) {
             console.log(`Handling result (Total): Success=${result.success}`);
             processingScan = false; // Assuming this flag exists and needs reset

             if (result.success === true) {
                 displaySuccess(`OK: ${result.message}`); addKoronaReceiptInfo();
                 // Unset the blocker ONLY on success for On Total trigger
                 console.log("Success (Total): Unsetting payment blocker.");
                 safeUnsetPaymentBlocker();
                 setTimeout(safeBackToKorona, 1500);
             } else {
                 // Handle failure (same logic as before for determining message)
                 let failureReason = "VERIFY FAIL"; /* ... determine reason ... */ let allowRetry = false; /* ... */
                 console.warn("Fail (Total):", failureReason);
                 displayError(failureReason, !allowRetry); // Show acknowledge if not retryable

                 if (allowRetry) { instructionsDiv.textContent = "Error. Try again."; enableInputs(); }

             }
        }

        // --- KORONA API Helpers ---
        // Include safeSetPaymentBlocker, safeUnsetPaymentBlocker, addKoronaReceiptInfo, safeBackToKorona

    <!-- JavaScript -->
    <script>
        // --- Configuration ---
        const REQUIRED_SECTOR_NUMBER = "1";
        const BACKEND_VERIFY_URL = "https://i3r4d.pythonanywhere.com/api/verify-id";

        // --- DOM Elements ---
        const scanInput = document.getElementById('scan-input');
        const manualDobInput = document.getElementById('manual-dob-input');
        const manualVerifyButton = document.getElementById('manual-verify-button');
        const resultArea = document.getElementById('result-area');
        const errorArea = document.getElementById('error-area');
        const instructionsDiv = document.getElementById('instructions');
        const scanAreaDiv = document.getElementById('scan-area');
        const manualEntryArea = document.getElementById('manual-entry-area');
        const acknowledgeButton = document.getElementById('acknowledge-button');
        const scanSectionDiv = document.getElementById('scan-section');
        const manualEntrySectionDiv = document.getElementById('manual-entry-section');

        // Flag to prevent double submission if both keydown/keyup fire for Enter
        let processingScan = false;

        // --- KORONA Plugin Initialization ---
        window.onload = function() {
            console.log("Window loaded. Initializing KORONA Plugin API.");
            korona_plugin_api.ready(function() {
                try {
                    console.log("KORONA Plugin API Ready.");
                    const requestData = korona_plugin_api.request;
                    const receipt = requestData?.receipt;

                    console.log("Received KORONA request data:", JSON.stringify(requestData, null, 2));

                    if (!isVerificationNeeded(receipt)) {
                        console.log(`No items from Sector ${REQUIRED_SECTOR_NUMBER}. Skipping verification.`);
                        korona_plugin_api.backToKorona();
                        return;
                    }

                    console.log("Age verification required. Setting up listeners.");
                    setupListeners();
                    scanInput.focus();

                } catch (error) {
                    console.error("Error during KORONA Plugin API initialization:", error);
                    displayError("Initialization Error: Could not process KORONA data.", true);
                }
            });
        };

        // --- Helper Functions ---
        function isVerificationNeeded(receipt) {
             if (!receipt || !receipt.sales || !Array.isArray(receipt.sales) || receipt.sales.length === 0) {
                console.log("Receipt data is missing or empty.");
                return false;
            }
            return receipt.sales.some(item => item.sector?.number === REQUIRED_SECTOR_NUMBER);
        }

        function handleScanInputEnter(event) {
            // Central function to handle Enter press from scanner input
            console.log(`Handling Enter Key Event Type: ${event.type}`); // Log which event fired

             // Check if the key pressed is 'Enter'
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault(); // Prevent default behavior

                // Check processing flag to avoid double submission
                if (processingScan) {
                    console.log("Already processing scan, ignoring duplicate Enter event.");
                    return;
                }
                processingScan = true; // Set flag

                // Use a small timeout to ensure the input value is fully updated
                setTimeout(() => {
                    const scannedData = scanInput.value.trim();
                    console.log("Scanner input value after Enter processing:", scannedData);

                    if (scannedData) {
                        disableInputs();
                        instructionsDiv.textContent = "Processing scanned data...";
                        verifyIdOnBackend({ scanData: scannedData });
                    } else {
                        console.log("Scan input was empty after Enter.");
                        displayError("Scan input empty. Please scan again.", false);
                        enableInputs(); // Re-enable if input was empty
                        processingScan = false; // Reset flag if input was empty
                    }
                    // Reset flag slightly later in case verifyIdOnBackend is very fast (though unlikely needed)
                    // setTimeout(() => { processingScan = false; }, 200);
                }, 100); // Increased delay slightly to 100ms

            } else {
                 // If another key triggered the event, reset the processing flag just in case
                 processingScan = false;
            }
        }


        function setupListeners() {
            // --- Scan Input Listeners (keydown and keyup) ---
            scanInput.addEventListener('keydown', (event) => {
                 console.log(`>> keydown event: Key='${event.key}', Code='${event.code}', keyCode=${event.keyCode}`); // More verbose logging
                 handleScanInputEnter(event);
            });
            scanInput.addEventListener('keyup', (event) => {
                 console.log(`>> keyup event: Key='${event.key}', Code='${event.code}', keyCode=${event.keyCode}`); // More verbose logging
                 // Keyup might be more reliable in some environments for Enter
                 // handleScanInputEnter(event); // We call the same handler
            });


            // --- Manual DOB Input Formatting ---
             manualDobInput.addEventListener('input', function(e) {
                 let value = e.target.value.replace(/\D/g, '');
                 if (value.length > 2 && value.length <= 4) {
                     value = value.slice(0, 2) + '/' + value.slice(2);
                 } else if (value.length > 4) {
                     value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
                 }
                 e.target.value = value;
             });


            // --- Manual Verify Button Listener ---
            manualVerifyButton.addEventListener('click', function() {
                // Reset processing flag if manual is used
                processingScan = false;
                const manualDobValue = manualDobInput.value.trim();
                console.log("Manual verify clicked. DOB:", manualDobValue);
                const dateFormat = /^\d{2}\/\d{2}\/\d{4}$/;
                if (!dateFormat.test(manualDobValue)) {
                    displayError("Invalid date format. Please use MM/DD/YYYY.", false);
                    manualDobInput.focus();
                    return;
                }
                disableInputs();
                instructionsDiv.textContent = "Processing manual date...";
                verifyIdOnBackend({ manualDob: manualDobValue });
            });

            // --- Acknowledge Button Listener ---
            acknowledgeButton.addEventListener('click', function() {
                console.log("Acknowledge button clicked. Returning to KORONA.");
                korona_plugin_api.backToKorona();
            });
        }

        async function verifyIdOnBackend(payload) {
            clearMessages();
            instructionsDiv.textContent = "Verifying...";

            console.log("Sending payload to backend:", JSON.stringify(payload));

            try {
                const response = await fetch(BACKEND_VERIFY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const responseText = await response.text();
                console.log("Raw backend response:", responseText);

                processingScan = false; // Reset flag after backend call attempt

                if (!response.ok) {
                    let errorMsg = `Backend verification failed: ${response.status} ${response.statusText}`;
                    try { errorMsg = JSON.parse(responseText).message || errorMsg; } catch (e) {}
                    throw new Error(errorMsg);
                }

                const result = JSON.parse(responseText);
                console.log("Parsed backend result:", result);
                handleVerificationResult(result);

            } catch (error) {
                 console.error("Error verifying ID:", error);
                 const errorMsg = error.message || "Communication error with verification system.";
                 displayError(`System Error: ${errorMsg}. Please try again or contact support.`, false);
                 enableInputs(); // Re-enable on error
                 processingScan = false; // Reset flag on error
            }
        }

        function handleVerificationResult(result) {
             processingScan = false; // Ensure flag is reset here too
            if (result.success === true) {
                console.log("Verification Successful:", result.message);
                displaySuccess(`Verification Success: ${result.message}`);
                addKoronaReceiptInfo();
                setTimeout(() => {
                     console.log("Returning control to KORONA POS after success.");
                     korona_plugin_api.backToKorona();
                }, 1500);

             } else {
                 console.warn("Verification Failed:", result.message);
                 let failureReason = "VERIFICATION FAILED - SALE DENIED";
                 const backendMessage = result.message || "";
                 let allowRetry = false;

                 if (backendMessage.toUpperCase().includes("UNDERAGE")) {
                     failureReason = "DENY SALE - CUSTOMER IS UNDER 21";
                 } else if (backendMessage.toUpperCase().includes("EXPIRED")) {
                     failureReason = "DENY SALE - CUSTOMER'S ID IS EXPIRED";
                 } else if (backendMessage.toLowerCase().includes("error reading id") || backendMessage.toLowerCase().includes("could not") || backendMessage.toLowerCase().includes("parse") || backendMessage.toLowerCase().includes("invalid date")) {
                     failureReason = `ERROR READING ID: ${backendMessage}. Check ID/scan or use manual entry.`;
                     errorArea.style.textTransform = 'none';
                     allowRetry = true;
                 } else if (backendMessage) {
                      failureReason = backendMessage.toUpperCase();
                 }

                 displayError(failureReason, !allowRetry);

                 if (allowRetry) {
                     instructionsDiv.textContent = "Error reading ID. Please try again or use manual entry.";
                     enableInputs();
                 } else {
                     instructionsDiv.textContent = "Verification Failed. Remove restricted items or cancel transaction.";
                     scanSectionDiv.classList.add('hidden');
                     manualEntrySectionDiv.classList.add('hidden');
                 }
            }
        }

        function addKoronaReceiptInfo() {
            try {
                 korona_plugin_api.response.addReceiptAdditionalInfo({
                     key: "AgeVerification",
                     value: `Verified OK - ${new Date().toLocaleTimeString()}`
                 });
             } catch (koronaError) {
                 console.error("Error adding info to KORONA receipt:", koronaError);
             }
        }

        function disableInputs() {
            scanInput.disabled = true;
            manualDobInput.disabled = true;
            manualVerifyButton.disabled = true;
        }

        function enableInputs() {
            scanInput.disabled = false;
            manualDobInput.disabled = false;
            manualVerifyButton.disabled = false;
            scanInput.value = '';
            scanInput.focus();
        }

        function displaySuccess(message) {
            clearMessages();
            resultArea.textContent = message;
            resultArea.classList.remove('hidden');
        }

        function displayError(message, showAcknowledge) {
            clearMessages();
            errorArea.textContent = message;
            errorArea.classList.remove('hidden');
            if(showAcknowledge) {
                 acknowledgeButton.classList.remove('hidden');
            }
        }

        function clearMessages() {
            resultArea.textContent = '';
            resultArea.classList.add('hidden');
            errorArea.textContent = '';
            errorArea.classList.add('hidden');
            acknowledgeButton.classList.add('hidden');
             errorArea.style.textTransform = 'uppercase';
        }

    </script>
</body>
</html>

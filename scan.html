             </div>
             <div id="scan-area">
                 <label for="scan-input">Scanner Input:</label>

        </div>

        <hr>

             </div>
             <div id="manual-entry-instructions" style="font-size: 0.9em; color: #555; margin-top: 5px;">
                (Use only if scan fails and you have verified the ID is not expired)
             </div>
        </div>

        <!-- Result/Error Area -->
        <div id="result-area" class="hidden"></div>
        <div id="error-area" class="hidden"></div>
        <button id="acknowledge-button" class="hidden">Acknowledge & Return to POS</button>

        // --- DOM Elements (Declare early) ---
        let scanInput, manualDobInput, manualVerifyButton, resultArea, errorArea, instructionsDiv, scanAreaDiv, manualEntryArea, acknowledgeButton, scanSectionDiv, manualEntrySectionDiv, pageTitle;
        let posInfo = { number: null, name: null }; // To store POS info
        let cashierInfo = { number: null, name: null }; // To store Cashier info
        let invocationMode = 'total'; // Default to 'total'

        // --- KORONA Plugin Initialization ---
        window.onload = function() {
            console.log("Window loaded.");

            // --- Read URL Parameter ---
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const triggerParam = urlParams.get('trigger');
                if (triggerParam && triggerParam.toLowerCase() === 'button') {
                    invocationMode = 'button';
                }
                console.log(`Invocation Mode determined as: ${invocationMode}`);
            } catch (e) {
                console.error("Error reading URL parameters:", e);
            }

            // --- Get DOM Elements ---
             scanInput = document.getElementById('scan-input');
             manualDobInput = document.getElementById('manual-dob-input');
             manualVerifyButton = document.getElementById('manual-verify-button');
             resultArea = document.getElementById('result-area');
             errorArea = document.getElementById('error-area');
             instructionsDiv = document.getElementById('instructions');
             scanAreaDiv = document.getElementById('scan-area');
             manualEntryArea = document.getElementById('manual-entry-area');
             acknowledgeButton = document.getElementById('acknowledge-button');
             scanSectionDiv = document.getElementById('scan-section');
             manualEntrySectionDiv = document.getElementById('manual-entry-section');
             pageTitle = document.getElementById('page-title');

             // --- Adjust Title ---
             if (invocationMode === 'button') { pageTitle.textContent = "Manual Age Verification"; }
             else { pageTitle.textContent = "Age Verification Required"; }

            // --- Initialize KORONA API ---
            console.log("Initializing KORONA Plugin API connection.");
            if (typeof korona_plugin_api !== 'undefined' && korona_plugin_api?.ready) {
                 korona_plugin_api.ready(initializeKoronaData);
            } else {
                 console.warn("KORONA Plugin API not found or ready function missing.");
            }
        };

        // --- Function called once KORONA API is ready ---
        function initializeKoronaData() {
            try {
                console.log("KORONA Plugin API Ready.");
                const requestData = korona_plugin_api.request;
                const receipt = requestData?.receipt;
                posInfo = requestData?.pos || { number: 'N/A', name: 'N/A' };
                cashierInfo = requestData?.cashier || { number: 'N/A', name: 'N/A' };
                console.log(`POS: ${posInfo.number}, Cashier: ${cashierInfo.number}`);
                console.log("Received KORONA request data snippet:", JSON.stringify(receipt?.sales?.slice(0,1), null, 2));
                const verificationStrictlyNeeded = isVerificationNeeded(receipt);

                if (invocationMode === 'total' && !verificationStrictlyNeeded) {
                    console.log(`On Total trigger: No items from Sector ${REQUIRED_SECTOR_NUMBER}. Skipping.`);
                    safeBackToKorona();
                    return;
                }

                console.log(`Proceeding to setup UI: Mode='${invocationMode}', VerificationNeeded=${verificationStrictlyNeeded}`);
                setupListeners();
                scanInput.focus();

            } catch (error) {
                console.error("Error during KORONA data initialization:", error);
                displayError(`Initialization Error: ${error.message || 'Could not process KORONA data.'}`, true);
            }
        }


        // --- Helper Functions ---
        function isVerificationNeeded(receipt) {
             if (!receipt || !receipt.sales || !Array.isArray(receipt.sales) || receipt.sales.length === 0) { console.log("Receipt data missing/empty."); return false; }
             const needed = receipt.sales.some(item => item?.sector?.number === REQUIRED_SECTOR_NUMBER);
             console.log(`isVerificationNeeded check result: ${needed}`);
             return needed;
        }

        function setupListeners() {
            console.log("setupListeners called.");
             if (!scanInput || !manualDobInput || !manualVerifyButton || !acknowledgeButton) { console.error("Elements missing for listeners."); return; }

            // Scan Input Listener
            scanInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' || event.keyCode === 13) {
                    event.preventDefault();
                    const scannedData = scanInput.value.trim();
                    console.log("Scanner input ('keypress' Enter) received:", scannedData);
                    if (scannedData) { disableInputs(); instructionsDiv.textContent = "Processing scanned data..."; verifyIdOnBackend({ scanData: scannedData }); }

             });
